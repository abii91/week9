<h1>Enter your name</h1>
<div class="col-md-6 container container-fluid">
  <main class="auth-main">
    <div class="auth-block">
      <form name="form" class="form-verticle" (ngSubmit)="logIn(user)">
        <div *ngIf='errorMessage' class="alert closeable bg-danger" id="sign_error" role="alert">
          {{errorMessage}}
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input [(ngModel)]="user.username"  type="text" class="form-control" name="username" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-auth">Enter Chat</button>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
